<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shoulder Surfing Protection â€” Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="bg-black text-gray-100 antialiased">
    <div class="min-h-screen flex items-center justify-center p-6">
      <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-8 items-center auth-layout">
        <!-- Left: Security Visual -->
        <div class="lg:col-span-1 p-8 rounded-lg glass-card">
          <div class="flex items-center mb-4">
            <div class="status-indicator status-protected"></div>
            <h1 class="text-2xl font-extrabold text-[#7ef9ff] neon">Shoulder Surfing Protection</h1>
          </div>
          <p class="text-slate-300 mb-6 tagline">Advanced security with dynamic UI defenses</p>

          <div class="relative h-64 rounded-md overflow-hidden bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#00111a] via-[#021827] to-[#000814] p-4 border border-cyan-500/20">
            <div id="fake-cursor" class="w-3 h-3 rounded-full bg-pink-400 opacity-90 pointer-events-none absolute decor-float"></div>
            <div class="text-sm text-slate-400 mb-3">Active Security Features</div>
            <div class="space-y-2 text-xs">
              <div class="flex items-center text-green-400">
                <span class="status-indicator status-protected scale-75"></span>
                <span>Dynamic Keyboard Shuffling</span>
              </div>
              <div class="flex items-center text-green-400">
                <span class="status-indicator status-protected scale-75"></span>
                <span>Decoy Cursor Active</span>
              </div>
              <div class="flex items-center text-green-400">
                <span class="status-indicator status-protected scale-75"></span>
                <span>Blur Protection Enabled</span>
              </div>
              <div class="flex items-center text-green-400">
                <span class="status-indicator status-protected scale-75"></span>
                <span>Mouse Speed Detection</span>
              </div>
            </div>
            <ul id="decoy-log" class="mt-4 text-xs text-green-400/80 decoy-list max-h-20 overflow-hidden"></ul>
          </div>

          <div class="mt-6 p-4 bg-slate-800/40 rounded-lg border border-cyan-500/10">
            <div class="text-xs text-slate-400 mb-2">Security Level</div>
            <div class="flex items-center space-x-2">
              <div class="flex-1 bg-slate-700 rounded-full h-2 overflow-hidden">
                <div class="h-full bg-gradient-to-r from-green-400 to-cyan-400 rounded-full" style="width: 95%"></div>
              </div>
              <span class="text-xs text-cyan-400 font-bold">95%</span>
            </div>
          </div>
        </div>

        <!-- Right: Login -->
        <div class="lg:col-span-2 p-8 rounded-lg glass-card">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-[#a9fff9]">Secure Login Portal</h2>
            <div class="flex items-center space-x-2">
              <span class="status-indicator status-protected"></span>
              <span class="text-xs text-green-400">Protected</span>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="mb-4">
              <label class="text-sm text-slate-300 flex items-center mb-2">
                <svg class="w-4 h-4 mr-2 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Username
              </label>
              <input id="username" class="w-full p-3 rounded-lg bg-slate-800/60 text-white outline-none border border-slate-600 focus:border-cyan-400 transition-all" value="student" placeholder="Enter username" />
            </div>

            <div class="mb-4">
              <label class="text-sm text-slate-300 flex items-center mb-2">
                <svg class="w-4 h-4 mr-2 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                Password
              </label>
              <div id="password-display" class="w-full p-3 rounded-lg bg-slate-900/60 border border-slate-600 text-lg tracking-widest text-center font-mono min-h-[48px] flex items-center justify-center"> </div>
              <div class="text-xs text-slate-500 mt-2 flex items-center">
                <svg class="w-3 h-3 mr-1 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                </svg>
                Use on-screen keyboard below
              </div>
            </div>
          </div>

          <div id="keyboard" class="mt-6 grid grid-cols-8 md:grid-cols-10 gap-2"></div>

          <div class="flex items-center justify-between mt-8">
            <div class="flex space-x-3">
              <button id="clearBtn" class="btn btn-ghost">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Clear
              </button>
              <button id="shuffleBtn" class="btn btn-ghost">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Shuffle
              </button>
            </div>
            <button id="submitBtn" class="btn btn-primary">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Secure Login
            </button>
          </div>

          <div id="message" class="mt-4 text-sm text-amber-300 p-3 rounded-lg bg-amber-900/20 border border-amber-500/20 hidden"></div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
